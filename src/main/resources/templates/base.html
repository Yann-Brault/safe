<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="/assets/js/jquery-2.0.3.min.js"></script>
  <script src="/assets/js/cytoscape.min.js"></script>
  <script src="/assets/js/dagre.min.js"></script>
  <script src="/assets/js/cytoscape-dagre.js"></script>
  <script src="/assets/js/webix.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/assets/css/webix.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/core.css" type="text/css">
  <script type="text/javascript">
      let safe_DB = {
          nodes: [],
          edges: [],
          insts: {},
          state: {},
      }
  </script>
  <script src="/assets/js/core.js" type="text/javascript"></script>
  <script src="/assets/js/ws.js" type="text/javascript"></script>

  <style type="text/css">
    .console {
      padding: 10px;
      opacity: 0.9;
      transition: opacity .3s ease-in-out;
      overflow-y: scroll;
      background-color: black;
      color: white;
      position: absolute;
      height: 50%;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }
    .console:hover {
      opacity: 1;
    }
    .console-output {
      font-size: 20px;
      max-height: calc(100% - 40px);
      overflow: scroll;
    }

    .console-input-wrapper {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 30px;
      width: 100%;
      display: flex;
      font-size: 20px;
      padding-left: 10px;
      padding-bottom: 5px;
    }

    .console-input-marker {
      display: inline-block;
      width: 20px;
    }

    .console-input {
      flex: 1;
      display: inline-block;
      color: white;
      background-color: transparent;
      font-size: 20px;
      border: none;
      padding-bottom: 10px;
    }
    .console-line {
      display: block;
    }
    .console-line-command {
      margin-bottom: 0;
    }
    .console-line-result {
      margin-top: 0;
      white-space: pre;
      margin-bottom: 0;
    }
    .console-line-error {
      color: red;
    }

    .console-status {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .status-connecting {
      color: yellow;
    }
    .status-connected {
      color: green;
    }
    .status-closed {
      color: red;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <div class="console" id="console">
    <div class="console-status status-connecting">
      <i class="fa fa-circle"></i>
      <span class="console-status-text">Initializing</span>
    </div>
    <div class="console-output"></div>
    <div class="console-input-wrapper">
      <span class="console-input-marker">&gt;</span>
      <input class="console-input" type="text"/>
    </div>
  </div>
</body>
</html>
